<div class="modal fade" id="genmodal" tabindex="-1" role="dialog" aria-labelledby="generalmodal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="generalmodal">New</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/{{ action }}">
          <div class="form-group">
            <label for="name"  class="col-form-label">First name:</label>
            <input type="text" name="fname" class="form-control" id="fname">
          </div>
          <div class="form-group">
            <label for="lname"  class="col-form-label">Last name:</label>
            <input type="text" name="lname" class="form-control" id="lname">
          </div>
          <div class="form-group">
            <label for="email"  class="col-form-label">e-mail:</label>
            <input type="email" name="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="phone"  class="col-form-label">Phone:</label>
            <input type="number" name="phone" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="language" class="col-form-label">Language spoken:</label>
            <input type="text"  name="language" class="form-control" id="language-text">
          </div>
          <div class="form-group">
            <label for="title" class="col-form-label">Title:</label>
            <input type="text"  name="title" class="form-control" id="title-text">
          </div>
          <div class="form-group">
            <label for="linkedin"  class="col-form-label">LinkedIn:</label>
            <input type="text" name="linkedin" class="form-control" id="linkedin-text">
          </div>
          <div class="form-group">
            <label for="twitter" class="col-form-label">Twitter:</label>
            <input type="text" name="twitter" class="form-control" id="twitter-text">
          </div>
          <div class="form-group">
            <label for="publication" class="col-form-label">Publication:</label>
            <select name="publication" class="form-control" id="publication-text">
                {% for k,v in iter %}
                    <option value="{{ k }}">{{ v }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="notes" class="col-form-label">Notes:</label>
            <textarea name="notes" class="form-control" id="notes-text"></textarea>
          </div>
          <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
