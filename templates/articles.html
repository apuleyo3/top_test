<div class="modal fade" id="genmodal" tabindex="-1" role="dialog" aria-labelledby="generalmodal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="generalmodal">New</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/{{ action }}">
          <div class="form-group">
            <label for="name"  class="col-form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="title"  class="col-form-label">Title:</label>
            <input type="text" name="title" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="subject"  class="col-form-label">Subject:</label>
            <input type="text" name="subject" class="form-control" id="subject">
          </div>
          <div class="form-group">
            <label for="publish"  class="col-form-label">Publish time:</label>
            <input type="text" name="publish" class="form-control" id="datepicker">
          </div>
          <div class="form-group">
            <label for="journalist" class="col-form-label">Journalist:</label>
            <select name="journalist" class="form-control" id="journalist-text">
                {% for k,v,m in iter %}
                    <option value="{{ k }}">{{ v }} {{ m }}</option>
                {% endfor %}
            </select>
          </div>
          <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
