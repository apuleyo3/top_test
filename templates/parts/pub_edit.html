<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        {% include 'header.html' %}
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="container py-3">
          <h1>Edit Publication</h1>
        <form method="POST" action="/{{ action }}/edit?id={{ id }}">
            <div class="form-group">
              <label for="name"  class="col-form-label">Name:</label>
              <input type="text" name="name" class="form-control" id="name" value="{{ val[0][1] }}">
            </div>
            <div class="form-group">
              <label for="website"  class="col-form-label">Website:</label>
              <input type="text" name="website" class="form-control" id="website" value="{{ val[0][2] }}">
            </div>
            <div class="form-group">
              <label for="visitor"  class="col-form-label">Visitors:</label>
              <input type="number" name="visitor" class="form-control" id="visitor" value="{{ val[0][3] }}">
            </div>
            <div class="form-group">
              <label for="address1"  class="col-form-label">Address 1:</label>
              <input type="text" name="address1" class="form-control" id="address-1-text" value="{{ val[0][4] }}">
            </div>
            <div class="form-group">
              <label for="address2"  class="col-form-label">Address 2:</label>
              <input type="text" name="address2" class="form-control" id="address-2-text" value="{{ val[0][5] }}">
            </div>
            <div class="form-group">
              <label for="city" class="col-form-label">City:</label>
              <input type="text"  name="city" class="form-control" id="city-text" value="{{ val[0][6] }}">
            </div>
            <div class="form-group">
              <label for="state" class="col-form-label">State:</label>
              <input type="text"  name="state" class="form-control" id="state-text" value="{{ val[0][7] }}">
            </div>
            <div class="form-group">
              <label for="coutry"  class="col-form-label">Country:</label>
              <input type="text" name="country" class="form-control" id="country-text" value="{{ val[0][8] }}">
            </div>
            <div class="form-group">
              <label for="zip-code" class="col-form-label">Zip code:</label>
              <input type="number" name="zip-code" class="form-control" id="zip-code-text" value="{{ val[0][9] }}">
            </div>
            <div class="form-group">
              <label for="market" class="col-form-label">Market:</label>
              <input type="text" name="market" class="form-control" id="market-text" value="{{ val[0][10] }}">
            </div>
            <div class="form-group">
              <label for="notes" class="col-form-label">Notes:</label>
              <textarea name="notes" class="form-control" id="notes-text" >{{ val[0][11] }}</textarea>
            </div>
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
          </form>
        </div>
    </body>
</html>
