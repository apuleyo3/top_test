<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        {% include 'header.html' %}
        <script>
          $(document).ready(function(){
            $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
          });
      </script>
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="container py-3">
          <h1>Edit Article</h1>
        <form method="POST" action="/{{ action }}/edit?id={{ id }}">
            <div class="form-group">
              <label for="name"  class="col-form-label">Name:</label>
              <input type="text" name="name" class="form-control" id="name" value="{{ val[0][1] }}">
            </div>
            <div class="form-group">
              <label for="title"  class="col-form-label">Title:</label>
              <input type="text" name="title" class="form-control" id="title" value="{{ val[0][2] }}" >
            </div>
            <div class="form-group">
              <label for="subject"  class="col-form-label">Subject:</label>
              <input type="text" name="subject" class="form-control" id="subject" value="{{ val[0][3] }}">
            </div>
            <div class="form-group">
              <label for="publish"  class="col-form-label">Publish time:</label>
              <input type="text" name="publish" class="form-control" id="datepicker" value="{{ val[0][4] }}">
            </div>
            <div class="form-group">
              <label for="journalist" class="col-form-label">Journalist:</label>
              <select name="journalist" class="form-control" id="journalist-text">
                  {% for k,v,m in iter %}
                      {% if k == val[0][6] %}
                        <option selected="selected" value="{{ k }}">{{ v }} {{ m }}</option>
                      {% else %}
                        <option value="{{ k }}">{{ v }} {{ m }}</option>
                      {% endif %}
                  {% endfor %}
              </select>
            </div>
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
          </form>
          </div>
    </body>
</html>
