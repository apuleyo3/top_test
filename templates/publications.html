<div class="modal fade" id="genmodal" tabindex="-1" role="dialog" aria-labelledby="generalmodal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="generalmodal">New</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/{{ action }}">
          <div class="form-group">
            <label for="name"  class="col-form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="website"  class="col-form-label">Website:</label>
            <input type="text" name="website" class="form-control" id="website">
          </div>
          <div class="form-group">
            <label for="address1"  class="col-form-label">Address 1:</label>
            <input type="text" name="address1" class="form-control" id="address-1-text">
          </div>
          <div class="form-group">
            <label for="address2"  class="col-form-label">Address 2:</label>
            <input type="text" name="address2" class="form-control" id="address-2-text">
          </div>
          <div class="form-group">
            <label for="city" class="col-form-label">City:</label>
            <input type="text"  name="city" class="form-control" id="city-text">
          </div>
          <div class="form-group">
            <label for="state" class="col-form-label">State:</label>
            <input type="text"  name="state" class="form-control" id="state-text">
          </div>
          <div class="form-group">
            <label for="coutry"  class="col-form-label">Country:</label>
            <input type="text" name="country" class="form-control" id="country-text">
          </div>
          <div class="form-group">
            <label for="zip-code" class="col-form-label">Zip code:</label>
            <input type="number" name="zip-code" class="form-control" id="zip-code-text">
          </div>
          <div class="form-group">
            <label for="market" class="col-form-label">Market:</label>
            <input type="text" name="market" class="form-control" id="market-text">
          </div>
          <div class="form-group">
            <label for="notes" class="col-form-label">Notes:</label>
            <textarea name="notes" class="form-control" id="notes-text"></textarea>
          </div>
          <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
